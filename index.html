<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script type="text/javascript" src="dist/bundle.js" charset="utf8"></script>
        <div id="app">
            <div class="container">
              <span v-if="num != null"> {{ num }} </span>
              <div v-for="item in items">
                <button v-on:click="num = item.num"> {{ item.num }} </button>
              </div>
            </div>
        </div>
    </body>
</html>
